<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tabflow</title>
  <link rel="stylesheet" href="reset.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    .tabs {
      margin: 30px 10px 0;
      padding: 10px 0;
      background-color: rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .tabs__item {
      float: left;
      border-style: solid;
      border-color: #000;
      border-width: 1px 1px 1px 1px;
      padding: 5px 15px;
      color: rgba(0,0,0,1);
      background-color: rgba(255,255,255,1);
    }
    .tabs__item + .tabs__item {
      margin-left: -1px;
    }
  </style>
</head>
<body>
  <div class="tabs" data-tabs>
    <div class="tabs__item">У заказчика</div>
    <div class="tabs__item">Интервью</div>
    <div class="tabs__item">Выставлен оффер</div>
    <div class="tabs__item">Все</div>
    <div class="tabs__item">Отправлено письмо</div>
    <div class="tabs__item">Выставлен оффер</div>
    <div class="tabs__item">У заказчика</div>
    <div class="tabs__item">Интервью</div>
    <div class="tabs__item">Выставлен оффер</div>
    <div class="tabs__item">Отправлено письмо</div>
    <div class="tabs__item">Выставлен оффер</div>
    <div class="tabs__item">Все</div>
    <div class="tabs__item">Отправлено письмо</div>
    <div class="tabs__item">Выставлен оффер</div>
    <div class="tabs__item">У заказчика</div>
    <div class="tabs__item">Интервью</div>
    <div class="tabs__item">Выставлен оффер</div>
    <div class="tabs__item">Отправлено письмо</div>
    <div class="tabs__item">Выставлен оффер</div>
  </div>
  <div id="contain"></div>
  <script type="text/html" id="template-tabs">
    <div class="tabs" id="new-tabs">
      <div class="tabs__item">У заказчика</div>
      <div class="tabs__item">Интервью</div>
      <div class="tabs__item">Выставлен оффер</div>
      <div class="tabs__item">Все</div>
      <div class="tabs__item">Отправлено письмо</div>
      <div class="tabs__item">Выставлен оффер</div>
      <div class="tabs__item">У заказчика</div>
      <div class="tabs__item">Интервью</div>
      <div class="tabs__item">Выставлен оффер</div>
      <div class="tabs__item">Отправлено письмо</div>
      <div class="tabs__item">Выставлен оффер</div>
      <div class="tabs__item">Все</div>
      <div class="tabs__item">Отправлено письмо</div>
      <div class="tabs__item">Выставлен оффер</div>
      <div class="tabs__item">У заказчика</div>
      <div class="tabs__item">Интервью</div>
      <div class="tabs__item">Выставлен оффер</div>
      <div class="tabs__item">Отправлено письмо</div>
      <div class="tabs__item">Выставлен оффер</div>
    </div>
  </script>
  <script type="text/javascript" src="tabs.js"></script>
  <script type="text/javascript">
    var tabsHTML = document.getElementById('template-tabs').innerHTML;
    document.getElementById('contain').innerHTML = tabsHTML;
    var newTabs = tabflow.create(document.getElementById('new-tabs'), 500);
    setTimeout(function ()
    {
      tabflow.slide(document.getElementById('new-tabs'), 1000);
    }, 1000);
    setTimeout(function ()
    {
      tabflow.animate(document.getElementById('new-tabs'), 0);
    }, 2000);
    setTimeout(function ()
    {
      tabflow.destroy(document.getElementById('new-tabs'));
    }, 3000);
    setTimeout(function ()
    {
      tabflow.create(document.getElementById('new-tabs'), 500);
    }, 4000);
  </script>
</body>
</html>
